<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Nunito+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>snailmail</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.svg">
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h1 class = "header-style">snailmail</h1>
            <img src="img/snailmail logo color.svg" alt="snailmail logo">
        </div>
            <div class="signup-form">
                <form action="#">
                  <div class="input-box">
                    <input type="text" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <input type="password" placeholder="Create password" required>
                  </div>
                  <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="input-box button">
                    <input type="Submit" value="Register Now">
                  </div>
                  <div class="text">
                    <h3>Already have an account? <a href="#">Login now</a></h3>
                  </div>
                </form>
              </div>
        </div>
    <footer>
    </footer>
